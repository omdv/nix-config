[module/battery]
type = internal/battery
battery = BAT1
adapter = AC0
full-at = 100

format-full-prefix = %{T1}%{T-}%{T6} %{T-}
format-full-prefix-foreground = ${colors.green}
label-full = %{T2}%percentage%%%{T-}

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.background}
label-charging = %{T2}%percentage%%%{T-}
label-charging-foreground = ${colors.green}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.pink}
format-discharging-background = ${colors.background}
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-foreground = ${colors.pink}

ramp-capacity-0 = %{T1}%{T-}%{T6} %{T-}
ramp-capacity-1 = %{T1}%{T-}%{T6} %{T-}
ramp-capacity-2 = %{T1}%{T-}%{T6} %{T-}
ramp-capacity-3 = %{T1}%{T-}%{T6} %{T-}
ramp-capacity-4 = %{T1}%{T-}%{T6} %{T-}
ramp-capacity-foreground = ${colors.pink}
bar-capacity-width = 0

animation-charging-0 = %{T1}%{T-}%{T6} %{T-}
animation-charging-1 = %{T1}%{T-}%{T6} %{T-}
animation-charging-2 = %{T1}%{T-}%{T6} %{T-}
animation-charging-3 = %{T1}%{T-}%{T6} %{T-}
animation-charging-4 = %{T1}%{T-}%{T6} %{T-}
animation-charging-foreground = %{colors.green}
animation-charging-framerate = 750

label-padding = 5px
format-charging-padding = 5px
format-discharging-padding = 5px
